<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Versuri</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:wght@300;600&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
    type="text/css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="menu">
        <h1 class="logo">Versuri</h1>
        <i class="far fa-fw fa-search icon"></i>
      </div>
      <form class="search-form">
        <input type="search" class="search" id="keyword" placeholder="Enter the song title" autocomplete="off">
      </form>
    </div>
  </header>
  <!-- Hot Songs -->
  <section class="hot-songs">
    <div class="container">
      <h1 class="fw-bold heading">Hot Songs</h1>
    </div>
  </section>
  <!-- Show Lyric -->
  <section class="show-lyrics">
    <div class="container"></div>
  </section>
  <!-- Search Songs -->
  <section class="search-songs">
    <div class="container">
      <div>
        <a role="button" class="btn-back text-link" data-on="search" onclick="backToPrevious(this)">Back</a>
        <h1 class="fw-bold heading mt-12"></h1>
      </div>
      <div class="songs"></div>
    </div>
  </section>
  <div class="preloader">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="/assets/js/app.js"></script>
</body>

</html>
